<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판목록</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<style type="text/css">
.center{
	margin: auto;
	width: 1000px;
	text-align: center;
}
th{
	background: royalblue;
	color: white;
} 
tr {
   line-height: 12px;   
}
</style>

</head>
<body>
<table border="1">
<div>
<thead>
	<tr>
		<th>번호</th><th>제목</th><th>조회수</th><th>작성자</th>
	</tr>
</thead>
<tbody id="bbsList">
</tbody>
</table>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
		url:"http://localhost:3000/bbsList",
		type:"get",
		data:{choice:"", search:"", pageNumber:0},
		success:function(bbsList){
			//alert("success");
			$("#bbsList").empty();
			for(let i = 0; i < bbsList.length; i++){
				let str = "<tr>";
				str += "<td>" + (i + 1) + "</td>";
				if(bbsList[i].del == 0){
					str += "<td>" + bbsList[i].title + "</td>";
				}else{
					str += "<td><font color='#ff0000'>*이 글은 작성자에 의해서 삭제되었습니다*</font></td>";
				}
				str += "<td>" + bbsList[i].readcount + "</td>";
				str += "<td>" + bbsList[i].id + "</td>";
				str += "</tr>";
				
				$("#bbsList").append(str);
			}

		},
		error:function(){
			alert("error");
		}
	})
})
</script>
</body>
</html>
